<script type="text/javascript">

    $("#login").click(function () {
        var username = $('#username').val();
        var password = $('#password').val();
        var entity = $('input[name="entity"]:checked').val();


        $.ajax({
            url: 'logintosystem/loginin',
            method: 'post',
            data: {
                userNum: username,
                userPwd: password,
                userno: entity
            },
            success: function (data) {
                if (data.code == 0) {
                    //登录成功，保存用户名，id到cookie，不设置有效时常，默认关闭浏览器即cookie失效
//                   $.cookie("adminNum",data.data.adminNum);
//                    window.location.href = "view/manager.html";
                    if (data.data != null) {
                        // try {
                        if (data.data.adminType == "0") {
                            $.cookie("adminName", data.data.adminName);
                            $.cookie("adminNum", data.data.adminNum);
                            window.location.href = "view/manager.html";
                        }
                        if (data.data.docType == "1") {
                            $.cookie("docName", data.data.docName);
                            $.cookie("docNum", data.data.docNum);
                            window.location.href = "view/doctor.html";
                        }
                        if (data.data.stuType == "2") {
                            $.cookie("stuName", data.data.stuName);
                            $.cookie("stuNum", data.data.stuNum);
                            window.location.href = "view/student.html";
                        }

                        // }catch (e) {
                        // }
                    } else {
                        alert(data.msg); //登录失败显示失败信息
                        $("#password").val(""); //密码重新输入
                    }
                }
            },
            error: function (data) {
                alert(data.msg);
            }
        });
    });
</script>
