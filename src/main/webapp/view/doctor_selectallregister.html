<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>医生查看所有的挂号名单</title>
    <link   href="../static/layui/css/layui.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="../static/layui/layui.js"></script>
    <script type="text/javascript" src="../static/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../static/js/doctorconfig.js"></script>
</head>
<body>
<div>
    <div class="demoTable">
        <form class="layui-form"  lay-filter="form1">
            <div class="layui-form-item">

                    <div class="layui-inline">
                        <label class="layui-form-label">挂号日期</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" name="Date1" id="Date1" autocomplete="off" class="layui-input" placeholder="yyyy-MM-dd">
                        </div>
                    </div>

                <div class="layui-inline">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="stuNum" id="stuNum" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>


                    <div class="layui-inline">
<!--                        <button class="layui-btn" type="button" id="searchBtn">查询</button>-->
                        <button class="layui-btn layuiadmin-btn-useradmin" lay-submit
                                lay-filter="LAY-user-front-search" type="button" id="searchBtn">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                   </div>
                </div>
        </form>
    </div>

    <table id="registerinfo" lay-filter="registerinfo"></table>

    <script type="text/html" id="toolBar">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="reloadTable" style="background-color:#FF5722;color:black;">刷新表格</button>
        </div>
    </script>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="doit">进行诊断</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="addmedic">增加处方单</a>
    </script>

    <script type="text/html" id="barDemo1">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="editrecord">修改诊断单</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="editmedic">修改处方单</a>
    </script>


</div>


<script type="text/javascript">
    layui.use([ 'table','element','layedit', 'laydate','form','jquery'],function() {
        var table = layui.table;
        var layer = layui.layer;
        var layedit = layui.layedit;
        var laydate = layui.laydate;
        var form = layui.form;
        var element = layui.element;
        var $ = layui.jquery;
        //日期
        laydate.render({
            elem : '#Date1'
        });

        var docNum = $.cookie("docNum");
        $("#docNum").text(docNum);
        var docName = $.cookie("docName");
        $("#docName").text(docName);



        //数据表格数据渲染
        var tableIns = table.render({
            elem : '#registerinfo',
            toolbar : '#toolBar',
            height : 500,
            url : '../register/docquery',
            page : true, //开启分页
            cols : [ [ //表头
                {field : 'stuNum',title : '挂号用户id',width : 140,sort: true},
                {field : 'stuName',title : '挂号用户名',width : 140},
                {field : 'stuRegister',title : '挂号序列',width : 140},
                {field : 'illType',title : '挂号类型',width : 140},
                {field : 'illDate',title : '预约时间',width : 150},
                {field : 'stuTemperature',title : '就诊温度',width : 150},
                {field : 'treatmentType',title : '当前处理状况',width : 100},
                {fixed : 'right',title : '就诊操作',width : 190,align : 'center',toolbar : '#barDemo'},
                {fixed : 'right',title : '确认就诊单',width : 190,align : 'center',toolbar : '#barDemo1'}
            ] ]
        });

        /* 查询按钮 */
        $('#searchBtn').click(function(){
            layer.msg('请稍后...',{
                icon:16,
                time:800,
                shade:0,
            },function(){
                tableIns.reload({
                    where:{
                        illDate: $('#Date1').val(),
                        stuNum: $('#stuNum').val(),
                    },page:{
                        page: 1
                    }
                })
            })
        });


        //监听表格工具头
        table.on('toolbar(registerinfo)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'reloadTable': tableIns.reload();break;
            };
        });


        //监听表格按钮事件
        table.on('tool(registerinfo)',function(obj){
            var data = obj.data; //获取表格行数据
            if(obj.event == 'doit'){
                addMedicRecord(data);
            }else if (obj.event == 'addmedic'){
                addPrescription(data);
            }else if (obj.event == 'editrecord'){
                editrecord(data);
            }else if (obj.event == 'editmedic'){
                editmedicf(data);
            }

        });


        function addMedicRecord(data) {
            layer.open({
                type: 2,
                title: '增加病历单信息',
                area: ['800px','600px'],
                fixed: false,
                maxmin: true,
                content: 'doctor_addMedicRecord.html',
                success: function(layero,index){
                    var body = layer.getChildFrame('body',index);
                    body.find('#stuRegister').val(data.stuRegister);//传递病历单号到子页面
                }
            })
        };

        function addPrescription(data) {
            layer.open({
                type: 2,
                title: '增加处方单信息',
                area: ['800px','600px'],
                fixed: false,
                maxmin: true,
                content: 'doctor_addPrescription.html',
                success: function(layero,index){
                    var body = layer.getChildFrame('body',index);
                    body.find('#stuRegister').val(data.stuRegister);//传递病历单号到子页面
                    body.find('#docNum').val(docNum);//传递病历单号到子页面
                    body.find('#docName').val(docName);
                }
            })
        };

        function editrecord(data){
            layer.open({
                type: 2,
                title: '修改病历单',
                area: ['800px','600px'],
                fixed: false,
                maxmin: true,
                content: 'doctor_editMedicRecord.html',
                success: function (layero,index){
                    var body = layer.getChildFrame('body',index);
                    body.find('#stuRegister').val(data.stuRegister);
                }
            })
        };

        function editmedicf(data) {
            layer.open({
                type: 2,
                title: '修改处方单',
                area: ['800px','550px'],
                fixed: false,
                maxmin: true,
                content: 'doctor_editPrescription.html',
                success: function (layero,index){
                    var body = layer.getChildFrame('body',index);
                    body.find('#stuRegister').val(data.stuRegister);
                }
            })
        };
    });
</script>
</body>
</html>
