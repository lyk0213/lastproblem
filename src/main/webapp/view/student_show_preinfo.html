<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生病例结果</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <script src="../static/js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../static/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
    <script src="../static/layui/layui.js"></script>
    <script src="../static/js/studentconfig.js" type="text/javascript"
            charset="utf-8"></script>
</head>
<body>
<form class="layui-form"  action=""  lay-filter="form1">
    <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素  form1进行下方ajax中的取值判断-->
    <!-- 第一个信息将sid进行影藏 -->
    <input type="text" name="pid" hidden="hidden" />


    <div class="layui-form-item">
        <label class="layui-form-label">病例单号:</label>
        <div class="layui-input-block">
            <input type="text" name="stuRegister" id="stuRegister" lay-verify="stuRegister" class="layui-input" disabled="" title="不允许修改">
        </div>
    </div>
<!--    id才能在下面进行#stuRegister的传值-->

    <div class="layui-form-item">
        <label class="layui-form-label">处理医生:</label>
        <div class="layui-input-block">
            <input type="text" name="docName" lay-verify="docName" class="layui-input" disabled="" title="不允许修改">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">患者:</label>
        <div class="layui-input-block">
            <input type="text" name="stuName" lay-verify="stuName" class="layui-input" disabled="" title="不允许修改">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">诊断时间:</label>
        <div class="layui-input-block">
            <input type="text" name="adviceTime" id="adviceTime" autocomplete="off" class="layui-input" placeholder="yyyy-MM-dd" disabled="">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">诊断结果:</label>
        <div class="layui-input-block">
            <textarea placeholder="" class="layui-textarea" name="diagnosticResults" disabled="" lay-verify="diagnosticResults"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">诊断药物:</label>
        <div class="layui-input-block">
            <input type="text" name="medicNews" lay-verify="medicNews" class="layui-input" disabled="" title="不允许修改">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">药物用量:</label>
        <div class="layui-input-block">
            <input type="text" name="medicWay" lay-verify="medicWay" class="layui-input" disabled="" title="不允许修改">
        </div>
    </div>

<!--    <div class="layui-form-item">-->
<!--        <label class="layui-form-label">处方价格:</label>-->
<!--        <div class="layui-input-block">-->
<!--            <input type="text" name="medicMoney" lay-verify="medicMoney" class="layui-input" disabled="" title="不允许修改">-->
<!--        </div>-->
<!--    </div>-->
</form>

<script type="text/javascript">
    layui.use(['element','layer','layedit','laydate','jquery','form','form','upload'], function(){
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        var element = layui.element;
        var layer = layui.layer;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        var upload = layui.upload;
        var form = layui.form;

        $.ajax({
            url: '../register/quepreinfo',
            data: {stuRegister: $('#stuRegister').val()},
            method:'get',
            success: function (data) {
                if (data.code==0){
                    form.val('form1',{
                        pid:data.data.pid,
                        stuRegister:data.data.stuRegister,
                        stuName:data.data.stuName,
                        docName:data.data.docName,
                        diagnosticResults:data.data.diagnosticResults,
                        medicNews:data.data.medicNews,
                        medicWay:data.data.medicWay,
                        adviceTime:data.data.adviceTime
                    });
                }else{
                    layer.alert(data.msg);
                }
            },error: function(data){
                layer.alert(data.msg);
            }
        });

    });


</script>
<!--   消费将另外展现在另一个表格中。medicMoney:data.data.medicMoney,-->


</body>
</html>
