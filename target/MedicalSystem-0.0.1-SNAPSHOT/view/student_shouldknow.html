<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>挂号须知</title>
</head>
<body>
<div>
    <h1 align="center">患者预约就诊流程</h1>
    <h3 align="center">1.患者就诊可以提前一天进行预约，也可当天在挂号处进行挂号</h3>
    <h3 align="center">
        注意：发热病人无论是否预约，均需在门口检测提问进行问答，才可就诊</h3>
    <h3 align="center">2.患者需要佩戴口罩</h3>
    <h3 align="center">3.患者必须如实填写流行病调查表，对相应病情如实告知</h3>
    <h3 align="center">4.患者需要出示健康码</h3>
    <h3 align="center">5.发热（存在咳嗽鼻涕等）病人，需要与医生进行病情检测后，由医生判断是否需要进行隔离
    </h3>
</div>

</body>
</html>
