<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>学生信息显示</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <script src="../static/js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../static/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
    <script src="../static/layui/layui.js"></script>
    <script src="../static/js/studentconfig.js" type="text/javascript"
            charset="utf-8"></script>
</head>
<body>
<form class="layui-form"  action=""  lay-filter="form1">
    <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素  form1进行下方ajax中的取值判断-->
    <!-- 第一个信息将sid进行影藏 -->
    <input type="text" name="sid" hidden="hidden" />


    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="stuName" lay-verify="stuName" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">登录账号</label>
        <div class="layui-input-block">
            <input type="text" name="stuNum" id="stuNum" class="layui-input" disabled="" title="不允许修改">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
            <!--      <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
        </div>
    </div>
    <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>





<script type="text/javascript">
    layui.use(['element','layer','jquery','form','form','upload'], function(){
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功

        var element = layui.element;
        var layer = layui.layer;
        var $ = layui.jquery;
        var upload = layui.upload;
        var form = layui.form;

        //……
        var stuNum = $.cookie("stuNum");
        $("#stuNum").text(stuNum);

        $.ajax({
            url: '../stuinfo/selectBystuNum?stuNum='+stuNum,
            method: 'get',
            success: function(data) {
                if(data.code==0){
                    /* 表单赋值 */
                    form.val('form1',{
                        sid: data.data.sid,
                        stuName: data.data.stuName,
                        stuNum: stuNum,

                    });
                    // $('#hImg').attr('src',data.data.headImg);
                }else{
                    layer.alert(data.msg);
                }
            },
            error: function(data){
                layer.alert(data.msg);
            }
        });

        /* 表单提交 */
        form.on('submit(formDemo)',function(data){
            $.ajax({
                url: '../stuinfo/deleteBystuNum?stuNum='+stuNum,
                method: 'post',
//                data: data.field,
                success: function(data){
                    if(data.code==0){
                        //userLogout();
                        layer.msg("删除成功。", {
                                icon: 6,
                                time: 1200,
                                shade: 0.4
                            }
                            , function() {
                                userLogout();
                                window.location.href="../LoginIndex.html"; //返回登录页,仅仅只能在iframeMain中显示该页面
                                //parent.window.location.href="LoginIndex.html"; //返回view层的界面
                            }
                        );
                    }else{
                        layer.msg("修改失败，请重试");
                    }
                },
                error: function(){
                    layer.msg("服务器内部错误");
                }
            });
            return false; //去掉该行layer不关闭
        });






        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来进行渲染
    //    form.render();
    });
</script>

</body>

</html>
